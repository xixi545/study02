<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光棍节惊喜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
            text-align: center;
        }
        
        .image-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .prank-image {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s;
        }
        
        .prank-image:hover {
            transform: scale(1.03);
        }
        
        .message {
            font-size: 1.5rem;
            margin: 25px 0;
            line-height: 1.6;
        }
        
        .message b {
            color: #ff4081;
        }
        
        .share-section {
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }
        
        .share-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .share-btn {
            display: inline-block;
            background: #2575fc;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            margin: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .share-btn:hover {
            background: #1a67e8;
            transform: translateY(-3px);
        }
        
        .counter {
            font-size: 1.1rem;
            margin: 20px 0;
            color: #666;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            color: #666;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1.3rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>光棍节特别惊喜</h1>
            <p>分享快乐，传递欢笑！</p>
        </div>
        
        <div class="content">
            <div class="image-container">
                <!-- 这里使用base64编码的示例图片 -->
                <!-- 实际使用时，您可以将自己的图片转换为base64或使用在线图片链接 -->
                <img src="p1.jpg" alt="图片" class="prank-image">
